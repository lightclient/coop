[advisories]
ignore = [
    # Transitive deps from presage/libsignal with no upgrade available.
    "RUSTSEC-2025-0141", # bincode unmaintained (presage -> libsignal-service -> zkgroup)
    "RUSTSEC-2023-0089", # atomic-polyfill unmaintained (presage -> phonenumber -> heapless)
]
version = 2

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "CDLA-Permissive-2.0",
    "ISC",
    "MPL-2.0",
    "AGPL-3.0-only",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "OpenSSL",
]
confidence-threshold = 0.8
version = 2


[bans]
highlight = "all"
multiple-versions = "warn"
wildcards = "allow"        # workspace path deps use implicit wildcards

[sources]
allow-git = []
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
unknown-git = "warn"
unknown-registry = "deny"
