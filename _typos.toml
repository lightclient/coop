# typos configuration â€” https://github.com/crate-ci/typos

[default.extend-words]
# Crate names
Ratatui = "Ratatui"
ratatui = "ratatui"
# Signal protocol terms (ACI = Account Control Identifier)
Aci = "Aci"
aci = "aci"
# Crate name (hax-lib)
hax = "hax"
# passt is the package name for the pasta networking tool
passt = "passt"

[default.extend-identifiers]
# "unparseable" is common in Rust ecosystems
unparseable = "unparseable"

[files]
# Don't check generated files or vendored third-party code
extend-exclude = ["supply-chain/", "target/", "vendor/"]
