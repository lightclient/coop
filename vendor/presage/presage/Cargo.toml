[package]
# be a sign or warning of (an imminent event, typically an unwelcome one).
authors = ["Gabriel FÃ©ron <g@leirbag.net>"]
edition = "2021"
license = "AGPL-3.0-only"
name = "presage"
version = "0.8.0-dev"

[dependencies]
libsignal-service = { git = "https://github.com/whisperfish/libsignal-service-rs", rev = "aebf60700d364541fa89449e12e29ab47921fafe" }

base64 = "0.22"
bytes = { version = "1.7.2", features = ["serde"] }
derive_more = { version = "2.1.0", features = ["debug"] }
futures = "0.3"
hex = "0.4.3"
rand = "0.9"
serde = "1.0"
serde_json = "1.0"
sha2 = "0.10.8"
thiserror = "1.0"
tokio = { version = "1.48", default-features = false, features = ["rt", "sync", "time"] }
tracing = "0.1"
url = "2.5"

[dev-dependencies]
presage-store-sqlite = { path = "../presage-store-sqlite" }
quickcheck = "1.0.3"
quickcheck_async = "0.1"
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros"] }
